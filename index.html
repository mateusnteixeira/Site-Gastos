<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site desenvolvido para facilitar o planejamento financeiro">
    <title>Site Gastos</title>
</head>
<body>
    <header>
        <h1>Gestor de Gastos</h1>
        </header>
    <main>
        <h2>Seja bem-vindo ao seu organizador mensal</h2>
    </main>
    <aside>
        <nav id="navBtnPrincipal">
            <h2>O que deseja acessar?</h2>
                <button type="button" id="btnAsdMeses">
                    Meses
                </button>
                <button type="button" id="btnAsdGastos">
                    Gastos Totais
                </button>
                       
            </nav>     
        <section id="sectionSelectMeses">
            <h3>Meses</h3>
                    <select name="selectMes" id="selectMes">
                        <option value="inicial">Selecione um mês</option>
                        <option value="janeiro">Janeiro</option>
                        <option value="fevereiro">Fevereiro</option>
                        <option value="marco">Março</option>
                        <option value="abril">Abril</option>
                        <option value="maio">Maio</option>
                        <option value="junho">Junho</option>
                        <option value="julho">Julho</option>
                        <option value="agosto">Agosto</option>
                        <option value="setembro">Setembro</option>
                        <option value="outubro">Outubro</option>
                        <option value="novembro">Novembro</option>
                        <option value="dezembro">Dezembro</option>
                    </select>
        </section>
    </aside> 
    <footer>
       <p>Versão Pré-Alpha</p>
    </footer>
    
</body>
</html>
